<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitter</h1>
        
        <div class="upload-section">
            <h2>Upload Bill Image</h2>
            <input type="file" id="billImage" accept="image/*">
            <button id="analyzeBtn">Analyze Bill</button>
            <div id="imagePreview"></div>
        </div>
        
        <div class="attendees-section">
            <h2>Attendees</h2>
            <textarea id="attendees" placeholder="Enter names separated by commas (e.g., Alice, Bob, Charlie)"></textarea>
        </div>
        
        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Split the Bill</h2>
            <div class="bill-summary">
                <h3>Bill Summary</h3>
                <div id="billSummary"></div>
            </div>
            <div class="split-table-container">
                <table id="splitTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Amount</th>
                            <!-- Attendee columns will be added dynamically -->
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody"></tbody>
                    <tfoot id="totalsRow"></tfoot>
                </table>
            </div>
            <div class="totals-section">
                <h3>Individual Totals</h3>
                <div id="individualTotals"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
