    <script>
        // ===== Configuration =====
        const BACKEND_URL = "https://billspliter.onrender.com"; // ðŸ‘ˆ Replace with your Render URL

        // ===== DOM Elements =====
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        // [All your other DOM element references]

        // ===== State =====
        let selectedFile = null;
        let imageDataUrl = null;
        let attendees = [];
        let billData = null;

        // ===== Event Listeners =====
        document.addEventListener('DOMContentLoaded', function() {
            uploadArea.addEventListener('click', () => fileInput.click());
            // [All your other event listeners]
        });

        // ===== Core Functions =====
        async function analyzeImage() {
            if (!imageDataUrl) {
                showError('Please select an image first.');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageDataUrl })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                billData = data;
                displayBillResults(data);
                
                // Enable download button if attendees exist
                if (attendees.length > 0) {
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                }
                
            } catch (err) {
                console.error('Analysis error:', err);
                showError(`Analysis failed: ${err.message}`);
            } finally {
                hideLoading();
            }
        }

        function displayBillResults(data) {
            // Clear previous results
            billSummary.innerHTML = '';
            splittingTable.innerHTML = '';

            // 1. Display Bill Summary
            if (data.bill_summary) {
                billSummary.innerHTML = `
                    <div class="bill-summary">
                        <h4>ðŸ’° Bill Summary</h4>
                        ${Object.entries(data.bill_summary).map(([key, value]) => `
                            <div class="summary-row">
                                <span>${formatKey(key)}:</span>
                                <span>â‚¹${value?.toFixed(2) || '0.00'}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // 2. Display Splitting Table (if attendees exist)
            if (attendees.length > 0 && data.items) {
                splittingTable.innerHTML = buildSplittingTable(data.items, data.bill_summary);
            } else if (data.items) {
                splittingTable.innerHTML = `
                    <div style="text-align: center; padding: 20px; background: #fff3cd; border-radius: 10px; margin-top: 20px;">
                        <h4>ðŸ‘¥ Add attendees above to enable bill splitting!</h4>
                    </div>
                `;
            }

            results.style.display = 'block';
            results.classList.add('success-animation');
        }

        function buildSplittingTable(items, summary) {
            // [Your existing table building logic]
            // Include: 
            // - Item rows with checkboxes
            // - Tax calculations
            // - Per-person totals
        }

        // ===== Helper Functions =====
        function formatKey(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // [Include all your other existing functions]
